---
# Variables here are applicable to all host groups NOT roles

# This sample file generated by generate_group_vars_sample.sh

# Dummy variable to avoid error because ansible does not recognize the
# file as a good configuration file when no variable in it.
dummy:

fetch_directory: ~/ceph-ansible-keys

##############
# CEPH OPTIONS
##############

# ACTIVATE THE FSID VARIABLE FOR NON-VAGRANT DEPLOYMENT
fsid: "{{ cluster_uuid.stdout }}"
#devices: [ "/dev/mapper/osds-osd0", "/dev/mapper/osds-osd1", "/dev/mapper/osds-osd2", "/dev/mapper/osds-osd3" ]
#osd_auto_discovery: false
osd_scenario: lvm
#bluestore: true
#
#lvm_volumes:

lvm_volumes:
  - data: osd1-data
    data_vg: osd1
    journal: osd1-journal
    journal_vg: osd1
  - data: osd2-data
    data_vg: osd2
    journal: osd2-journal
    journal_vg: osd2
  - data: osd3-data
    data_vg: osd3
    journal: osd3-journal
    journal_vg: osd3
  - data: osd4-data
    data_vg: osd4
    journal: osd4-journal
    journal_vg: osd4
